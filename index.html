<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevConverter</title>
</head>
<body>
    <header>
        <h1>DevConverter</h1>
    </header>
    
    <main>
        <form id="form">
            <section id="inputs-container">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$)</label>
                    <input type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="1000000"
                    >             
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="">Selecione...</option>
                        <option value="euro">Euro</option>
                        <option value="dolar">DÃ³lar</option>
                    </select>             
                </div>

            </section>
            <button type="submit">Converter</button>
        </form>
        <h2 id="result"></h2>
    </main>

    <footer>
        <span>&copy; DevConveter, 2023 todos os direitos reservados</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
